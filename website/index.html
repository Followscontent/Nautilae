<!DOCTYPE html>
<html>
<head>
	<!-- Meta information -->
	<meta charset="utf-8"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
	<meta name="apple-mobile-web-app-title" content="Blank Webapp">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />


	<!-- Touchicons -->
	<link rel="apple-touch-icon" href="images/icon/touch-icon-iphone.png">
	<link rel="apple-touch-icon" sizes="76x76" href="images/icon/touch-icon-ipad.png">
	<link rel="apple-touch-icon" sizes="120x120" href="images/icon/touch-icon-iphone-retina.png">
	<link rel="apple-touch-icon" sizes="152x152" href="images/icon/touch-icon-ipad-retina.png">

	<!-- Startscreens -->
	<link href="images/splash/Default-Portrait.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 1)" rel="apple-touch-startup-image">
	<link href="images/splash/Default-Landscape.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: landscape) and (-webkit-device-pixel-ratio: 1)" rel="apple-touch-startup-image">
	<link href="images/splash/Default-Portrait@2x.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
	<link href="images/splash/Default-Landscape@2x.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: landscape) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">

	<!-- Title -->
    <title>Blank Webapp with bar</title>
	<link rel="shortcut icon" href="images/icon/favicon.ico">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/style.css">

	<!-- Scripts and libraries -->
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	
</head>
<body>
	<div>Blank Webapp with bar</div>


	<script type="text/javascript">
		var userAgent = navigator.userAgent;
		if ( userAgent.match(/(iPad|iPhone|iPod)/g) && userAgent.match(/(OS 8_0_)/g) ) {
			alert("ios");
			$("body").prepend("<div ng-if='isIOS' class='isIOS'>&nbsp;</div>");
		}
		if (window.navigator.standalone) {
		    // fullscreen mode
			$(document.body).prepend("<div ng-if='isIOS' class='isIOS'>&nbsp;</div>");
		}
	</script>
</body>
</html>
